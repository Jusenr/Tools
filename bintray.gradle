apply plugin: 'com.novoda.bintray-release'//ADD THIS

// build a jar with source files.
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += configurations.compile
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
//ADD
publish {
    desc = PROJ_DESCRIPTION
    userOrg = DEVELOPER_NAME    //bintray用户名
    groupId = PROJ_GROUP    //jcenter上的路径
    artifactId = PROJ_ARTIFACTID    //项目名称
    publishVersion = PROJ_VERSION   //版本号
    desc = PROJ_DESCRIPTION //描述
    website = PROJ_WEBSITEURL   //网站:尽量模拟github上的地址
    issueTracker = PROJ_ISSUETRACKERURL
    licences = ['Apache-2.0']
}